<!DOCTYPE html>
<html>
    <head>
        <title>DSN6042 - Front End Recommender</title>
        <script type="text/javascript" src="bookrecs.js"></script>
        <script type="text/javascript" src="book.js"></script>
        <script type="text/javascript" src="library.js"></script>

        <link rel="stylesheet" href="bookrecs.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <div id="book_container">
                <div id="navbar">
                    <div id="welcome_text_container">Happy Reading!</div>
                    <select class="age_selector input" id="book_age_selector" placeholder="Age (years)">
                        <option value="0">Child</option>
                        <option value="1">Young Adult</option>
                        <option value="2">Adult</option>
                    </select>
                </div>
                <div id="book_recommendations"></div>
            </div>
            <span class="signature" id="signature">// Written by Michael Aboff - mwaboff.com</span>
        </div>

        <script>
            (function() {
                // Keeping front-end code in the HTML, for sake of separation of work.
                var age_select, library;

                library = Recommender.generateLibrary();
                library.generateBookList();

                age_select = document.getElementById("book_age_selector");
                age_select.addEventListener("change", function(event) {
                    library.setAge(event["target"].value);
                    library.generateBookList();
                });            
            })();
        </script>
    </body>
</html>
